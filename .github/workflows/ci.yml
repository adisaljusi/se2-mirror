name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./freelance4u
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install
        

      - name: Run tests
        run: mvn test


